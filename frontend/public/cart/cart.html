<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="icon" href="/assets/icono.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carrito</title>
</head>
<body data-bs-theme="light">

    <header></header>

    <div id="modalContainer"></div>

    <input type="hidden" id="pageName" value="Carrito">


    <div class="container mt-5">
        <h1 class="text-center">Tu Carrito de Compras</h1>
        <div class="row">
            
            <div class="col">
                <div class="card">
                    <div class="card-header">Resumen de Compra</div>
                    <div class="card-body">
                        <div id="cartSummary">
                            <div id="carrito-container"></div>
                        </div>
                        <hr>
                        <h4>Total: <span id="cartTotal">$</span></h4>
                        
                        <p id="mensajeCompra" class="mt-2 text-center"></p> 

                        <button id="btnComprar" class="btn btn-success w-100 mt-3">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-light mt-5 p-4 text-center">
        <p>&copy; 2024 GTA Market. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Asegúrate de que 'cart' se inicialice con el nombre correcto de la clave en localStorage
        // Si tu clave en localStorage es 'carrito' (minúscula) como en tus otros JS, úsala aquí.
        // Si es 'cart' (como en este script), asegúrate de que sea consistente en todos lados.
        const cart = JSON.parse(localStorage.getItem('carrito')) || []; 

        function updateCart() {
            const cartItemsContainer = document.getElementById('carrito-container');
            const cartTotal = document.getElementById('cartTotal');
            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach((product, index) => {
                // Asegúrate de que 'cantidad' sea la propiedad usada, no 'quantity'
                // Revisa esto en tu localStorage y en los scripts que añaden al carrito
                const productQuantity = product.cantidad || 0; // Usar 'cantidad' o 'quantity' de forma consistente
                const productTotal = product.precio * productQuantity; // Usar 'precio' no 'price'
                total += productTotal;

                const row = document.createElement('div');
                row.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <img src="${product.imagen}" alt="${product.titulo}" style="width: 50px;">
                        <span>${product.titulo}</span>
                        <span>$${product.precio}</span>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="number" value="${productQuantity}" readonly class="form-control text-center mx-1" style="width: 50px;">
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <span>$${productTotal.toFixed(2)}</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${index})">Eliminar</button>
                    </div>
                `;
                cartItemsContainer.appendChild(row);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function updateQuantity(index, change) {
            // Asegúrate de usar 'cantidad' aquí también
            if (cart[index] && (cart[index].cantidad || 0) + change >= 0) {
                cart[index].cantidad = (cart[index].cantidad || 0) + change;
                // Si la cantidad llega a 0, eliminar el producto
                if (cart[index].cantidad === 0) {
                    cart.splice(index, 1);
                }
                localStorage.setItem('carrito', JSON.stringify(cart)); // Asegura la clave 'carrito'
                updateCart();
                // Si actualizarContadorCarrito está en otro archivo, asegúrate de que se pueda llamar aquí.
                // Si no, puedes simplemente volver a calcular el total o actualizar el contador dentro de updateCart.
                if (typeof actualizarContadorCarrito === 'function') {
                    actualizarContadorCarrito(); 
                }
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(cart)); // Asegura la clave 'carrito'
            updateCart();
            // Si actualizarContadorCarrito está en otro archivo, asegúrate de que se pueda llamar aquí.
            if (typeof actualizarContadorCarrito === 'function') {
                actualizarContadorCarrito();
            }
        }

        // Aquí integramos la función para el botón Comprar
        document.addEventListener('DOMContentLoaded', () => {
            updateCart(); // Llama a la actualización del carrito al cargar la página

            const btnComprar = document.getElementById('btnComprar');
            if (btnComprar) {
                btnComprar.addEventListener('click', () => {
                    const carritoActual = JSON.parse(localStorage.getItem('carrito')) || []; // Usa 'carrito'
                    if (carritoActual.length === 0) {
                        alert('Tu carrito está vacío');
                        return;
                    }
                    fetch('/orden', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            usuario: 'cliente_demo',
                            productos: carritoActual
                        })
                    })
                    .then(res => {
                        if (!res.ok) { // Manejar respuestas HTTP no exitosas
                            return res.json().then(errData => {
                                throw new Error(errData.message || 'Error en la compra');
                            });
                        }
                        return res.json();
                    })
                    .then(data => {
                        const mensajeElement = document.getElementById('mensajeCompra');
                        if (mensajeElement) {
                            mensajeElement.textContent = 'Compra realizada con éxito. ID: ' + data.id;
                            mensajeElement.classList.remove('text-danger');
                            mensajeElement.classList.add('text-success');
                        }
                        localStorage.removeItem('carrito'); // Usa 'carrito'
                        if (typeof actualizarContadorCarrito === 'function') {
                            actualizarContadorCarrito(); 
                        }
                        updateCart(); // Vuelve a renderizar el carrito vacío
                    })
                    .catch(err => {
                        console.error('Error en la compra:', err);
                        const mensajeElement = document.getElementById('mensajeCompra');
                        if (mensajeElement) {
                            mensajeElement.textContent = 'Error al realizar la compra: ' + err.message;
                            mensajeElement.classList.remove('text-success');
                            mensajeElement.classList.add('text-danger');
                        }
                    });
                });
            } else {
                console.warn("Elemento con ID 'btnComprar' no encontrado.");
            }
        });
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cards_cart.js" defer></script> 
    <script src="navbar_cart.js" defer></script>
</body>
</html>
